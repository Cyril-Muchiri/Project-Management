<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 style="font-weight: normal;">Welcome!</h2>
            <h2>Sign up to</h2>
            <h3>MOCANTO project management</h3>
            <form action="" id="signup-form">
                <input type="email" id="email" placeholder="Enter your email">
                <input type="text" id="username" placeholder="Enter your username">
                <input type="password" id="password" placeholder="Enter your password">
                <input type="password" id="confirm-password" placeholder="Confirm your password">
                <button class="btn-primary">Register</button>
                <p>Already have an account? <a href="">Sign in</a></p>
        </div>
        <div class="form-img">
            <img src="https://cdn.pixabay.com/photo/2012/04/01/18/06/engineer-23810_1280.png" alt="">
        </div>
    </div>
</body>
</html>
