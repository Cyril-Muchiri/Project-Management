<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <title>Authentication</title>
</head>
<body>
    
<div id="register" class="mainContainer">
        <div class="registerContainer">
            <form action=""  class="form" id='registerForm' >
                <h1 class="formHeader">Welcome to Mocanto</h1>
                <div class="alertContainer">
                    
                </div>
                <input type="email" class="email" placeholder="Enter Your Email">
                <input type="text" class="username" placeholder="Enter your username" ">
                <input type="password" class="password" placeholder="Enter your password">
                <input type="password" class="password2" placeholder="Confirm Your Password">
                <button class="btn-primary">Register</button>
            </form>
            <p class="formFooter">Do you have an account?</p><a href="../login/login.html" class="logLink link">Login</a>
        </div>
        <div class="imageContainer">
            <img src="https://cdn.pixabay.com/photo/2012/04/01/18/06/engineer-23810_1280.png" class="brand" alt="">
        </div>
</div>
<script src="./script.js"></script>
</body>
</html>
