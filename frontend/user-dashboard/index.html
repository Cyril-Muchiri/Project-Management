<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Outfit:wght@400;700&family=Poppins:wght@100;200;300&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="profile">
            <div class="alertContainer">
                <div class="profileImg">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="" class="profilePic">

                </div>
            </div>
            <div class="profileDetails">
                <div class="profileDesc">
                    <h2 class="profileName"></h2>
                    <p class="About">
                    </p>
                    <button class="btn-primary"> Edit Profile</button>
                </div>   
            </div>
        </div>
        <div class="projectDesc">
            <!-- Modal to handle project assignment -->
        <div class="modalContainer">
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" id="userName" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <textarea class="text-area" id="userAbout" placeholder="Tell about yourself" rows="4"></textarea>
                            </div>
                            <button type="submit" id="addProject" class="btn-primary">Update</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>         
            <h1>Welcome to the User Dashboard</h1>
            <div class="projectContainer">

            </div>
            <div class="tasks">
                <h1>Tasks</h1>
                            <div class="task">
                                <input type="checkbox" class="checkbox" name="" id="checkbox1">
                                <p class="taskContent">Aute est mollit culpa cupidatat cillum nisi commodo </p>
                            </div>
                            <div class="task">
                                <input type="checkbox" name="" class="checkbox" id="checkbox2">
                                <p class="taskContent">Aute est mollit culpa cupidatat cillum nisi commodo </p>
                            </div>
                            <div class="task">
                                <input type="checkbox" name="" class="checkbox" id="checkbox3">
                                <p class="taskContent">Aute est mollit culpa cupidatat cillum nisi commodo </p>
                            </div>
                            <button class="btn-disabled" id="completeBtn"> Complete</button>
                        </div>

                
            
    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
